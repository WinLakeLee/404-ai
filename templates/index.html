<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 AI - Deep Learning Inference</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>404 AI - Deep Learning Inference</h1>
            <p>Upload an image for anomaly detection using PatchCore</p>
        </header>
        
        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                        <label for="fileInput" class="file-label">Choose Image</label>
                        <span id="fileName"></span>
                    </div>
                    <button type="submit" id="submitBtn">Upload and Analyze</button>
                </form>
                
                <div id="preview" class="preview hidden">
                    <h3>Preview:</h3>
                    <img id="previewImage" src="" alt="Preview">
                </div>
            </div>
            
            <div id="results" class="results hidden">
                <h2>Results</h2>
                <div id="resultContent"></div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 404 AI - Powered by Flask and PyTorch</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
